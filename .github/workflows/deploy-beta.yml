name: Deploy to beta

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.issue.pull_request && github.event.comment.body == 'deploy-beta')
    runs-on: ubuntu-latest
    steps:
      - name: Post started comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'üöÄ Beta deploy started ‚Äî will post result when done.',
            })

      - name: Resolve ref
        id: ref
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            })
            core.setOutput('sha', pr.data.head.sha)

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.sha || github.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies and run tests
        run: |
          npm ci
          npm test

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.DEPLOY_SSH_KEY_BETA }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST_BETA }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: bash deploy/deploy.sh
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST_BETA }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER_BETA }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH_BETA }}
          RSYNC_RSH: "ssh -i ~/.ssh/deploy_key"
          VITE_APP_TITLE: "Jobbank - BETA - Spejdernes Lejr 2026"
          VITE_APP_HEADER: "Jobbank - BETA"

      - name: Post result comment
        if: github.event_name == 'issue_comment' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ job.status }}' === 'success'
            const sha = '${{ steps.ref.outputs.sha }}'.slice(0, 7)
            const body = success
              ? `‚úÖ Beta deploy succeeded (${sha}) ‚Äî https://jobs-beta.spejderneslejr.dk/`
              : `‚ùå Beta deploy failed (${sha}) ‚Äî see [run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).`
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            })
