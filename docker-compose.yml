services:
  caddy:
    image: caddy:alpine
    restart: unless-stopped
    volumes:
      - ./site:/srv:ro
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sl2026-jobbank.rule=Host(`jobs.spejderneslejr.dk`)"
      - "traefik.http.routers.sl2026-jobbank.entrypoints=websecure"
      - "traefik.http.routers.sl2026-jobbank.tls.certresolver=letsencrypt"
      - "traefik.http.services.sl2026-jobbank.loadbalancer.server.port=80"
    networks:
      - traefik

networks:
  traefik:
    external: true
